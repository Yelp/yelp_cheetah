name: main

on:
  push:
    branches: [master]
    tags: '*'
  pull_request:

jobs:
  main:
    strategy:
      matrix:
        python: ['3.9', '3.10', '3.11']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - run: python -mpip install --upgrade setuptools pip 'tox<4' virtualenv
    - run: tox -e py
